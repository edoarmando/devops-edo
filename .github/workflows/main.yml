name: Golang Docker CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Go app
        run: go build -v -o app main.go

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ikan:latest .

      - name: Docker push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ikan:latest

      # -------------------------------
      # SSH Deploy Section
      # -------------------------------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          printf "Host deploy\n  HostName ${{ secrets.SSH_HOST }}\n  User ${{ secrets.SSH_USER }}\n  Port ${{ secrets.SSH_PORT }}\n  IdentityFile ~/.ssh/id_ed25519\n  StrictHostKeyChecking no\n" > ~/.ssh/config

      - name: Deploy to Server
        run: |
          ssh deploy "
            echo '--- Pulling latest Docker image ---' &&
            docker pull ${{ secrets.DOCKER_USERNAME }}/ikan:latest &&

            echo '--- Stopping old container ---' &&
            docker stop ikan || true &&

            echo '--- Removing old container ---' &&
            docker rm ikan || true &&

            echo '--- Running new container ---' &&
            docker run -d --name ikan -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/ikan:latest
          "
